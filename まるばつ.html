<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズマルバツ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .quiz-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
    }

    .option {
      width: calc(50% - 10px);
      margin-right: 20px;
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .option:hover {
      background-color: #f0f0f0;
    }

    .option:last-child {
      margin-right: 0;
    }

    .next-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .next-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <button class="next-button" id="next-button" style="display: none;" onclick="nextQuestion()">次の問題</button>
  </div>

  <script>
    const questions = [
      {
        question: "日本の首都は？",
        options: ["東京", "大阪", "京都", "名古屋"],
        answer: "東京"
      },
      {
        question: "世界最大の島は？",
        options: ["グリーンランド", "オーストラリア", "マダガスカル", "ハワイ"],
        answer: "グリーンランド"
      },
      {
        question: "太陽系で最も大きな惑星は？",
        options: ["地球", "木星", "火星", "金星"],
        answer: "木星"
      },
      {
        question: "今何問目？",
        options: ["3", "4", "5", "6"],
        answer: "4"
      },
      {
        question: "日本の最高峰は？",
        options: ["富士山", "北岳", "剣岳", "立山"],
        answer: "富士山"
      },
      {
        question: "ある業務システムの構築を計画している企業が，SIベンダーにRFPを提示することになった。最低限RFPに記述する必要がある事項はどれか。",
        options: ["業務システムの実現方式", "業務システムで実現すべき機能", "開発実施スケジュール", "プロジェクト体制"],
        answer: "業務システムで実現すべき機能"
      },
      {
        question: "インダストリー4.0から顕著になった取組に関する記述として，最も適切なものはどれか。",
        options: ["製造工程のコンピュータ制御に基づく自動化による，大量生産品の更なる低コストでの製造", "蒸気機関という動力を獲得したことによる，軽工業における，手作業による製品の生産から，工場制機械工業による生産への移行", "動力の電力や石油への移行とともに，統計的手法を使った科学的生産管理による，同一規格の製品のベルトコンベア方式での大量生産", "顧客ごとに異なる個別仕様の製品の，多様なITによるコスト低減と短納期での提供"],
        answer: "顧客ごとに異なる個別仕様の製品の，多様なITによるコスト低減と短納期での提供"
      },
    ];

    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');
    const nextButton = document.getElementById('next-button');

    let currentQuestionIndex = 0;

    function displayQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionElement.textContent = currentQuestion.question;

      optionsElement.innerHTML = '';
      currentQuestion.options.forEach(option => {
        const optionElement = document.createElement('div');
        optionElement.textContent = option;
        optionElement.classList.add('option');
        optionElement.onclick = () => checkAnswer(option);
        optionsElement.appendChild(optionElement);
      });
    }

    function checkAnswer(selectedOption) {
      const currentQuestion = questions[currentQuestionIndex];
      if (selectedOption === currentQuestion.answer) {
        questionElement.textContent = "正解です！";
      } else {
        questionElement.textContent = "不正解です！";
        window.location.href = "virus.html"; // 不正解時にウイルス感染ページにリダイレクト
      }

      nextButton.style.display = 'block';
    }

    function nextQuestion() {
      nextButton.style.display = 'none';
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        displayQuestion();
      } else {
        alert("クイズ終了です。お疲れ様でした！");
        currentQuestionIndex = 0;
        displayQuestion();
      }
    }

    displayQuestion();
  </script>
</body>
</html>
